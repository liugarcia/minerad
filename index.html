<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mineração - Crypto Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --background-dark: #20232A;
            --card-dark: #2C3038;
            --text-light: #E0E0E0;
            --primary-green: #00FF99;
            --secondary-green: #00CCFF;
            --red-highlight: #F74464;
            --green-highlight: #3FE283;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --shadow-light: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Fundo com gradiente suave de uma única cor */
            background: linear-gradient(to bottom right, #373C45, #2F333B);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background-color: var(--background-dark);
            padding: 25px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Top Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .icon-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--card-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            cursor: pointer;
            position: relative;
        }

        .icon-button svg {
            width: 24px;
            height: 24px;
            fill: var(--text-light);
        }

        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            background-color: var(--green-highlight);
            border-radius: 50%;
            border: 2px solid var(--background-dark);
        }

        /* Main Value */
        .main-value {
            font-size: 4em;
            font-weight: 600;
            text-align: center;
            margin-top: -10px;
        }

        /* Cards */
        .card {
            background-color: var(--card-dark);
            border-radius: 20px;
            padding: 15px;
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card.horizontal-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0;
            background: none;
            box-shadow: none;
        }

        .card.horizontal-group > .card-item {
            background-color: var(--card-dark);
            border-radius: 20px;
            padding: 15px;
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-icon.red {
            background-color: var(--red-highlight);
        }
        .card-icon.green {
            background-color: var(--green-highlight);
        }

        .card-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--text-light);
        }

        .card-value {
            font-size: 1.2em;
            font-weight: 600;
        }

        .card-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Chart Card */
        .chart-card {
            padding: 15px 15px 10px 5px; /* Ajuste para o padding do gráfico */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            position: relative;
        }

        .chart-label {
            font-size: 1.1em;
            font-weight: 500;
            margin-left: 10px;
        }

        .chart-container {
            width: 100%;
            height: 150px; /* Altura fixa para o gráfico */
            position: relative;
        }

        /* Progress Bars */
        .progress-card {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-label {
            font-size: 1em;
            font-weight: 500;
        }

        .progress-percentage {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--green-highlight);
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
            background: linear-gradient(90deg, var(--primary-green), var(--secondary-green));
        }

        .progress-bar.red-gradient {
            background: linear-gradient(90deg, var(--red-highlight), #FF80A0);
        }


        /* Bottom Navigation */
        .bottom-nav {
            background-color: var(--card-dark);
            padding: 15px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            margin-top: 10px;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .bottom-nav-item.active {
            color: var(--primary-green);
        }

        .bottom-nav-item svg {
            width: 24px;
            height: 24px;
            fill: currentColor; /* Usa a cor do texto pai */
        }

        .bottom-nav-item .add-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-green), var(--secondary-green));
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            margin-top: -30px; /* Ajuste para centralizar visualmente */
        }
        .bottom-nav-item .add-button svg {
            fill: var(--background-dark);
        }


        /* Ad Banner (hidden by default) */
        #ad-banner {
            display: none; /* Mantido como display none, se você for usar o iframe do ad */
            margin: 20px auto;
            text-align: center;
        }

        /* Responsividade para telas maiores (desktop/tablet) */
        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto auto 1fr auto; /* Ajuste para melhor layout */
                gap: 20px;
                padding: 30px; /* Aumenta o padding interno */
            }

            .top-nav {
                grid-column: 1 / -1; /* Ocupa todas as colunas */
                margin-bottom: 0;
            }

            .main-value {
                grid-column: 1 / -1; /* Ocupa todas as colunas */
            }

            .horizontal-group {
                grid-column: 1 / -1; /* Ocupa todas as colunas */
                display: grid; /* Garante que os itens internos continuem como grid */
                grid-template-columns: 1fr 1fr; /* 2 colunas para os cards internos */
            }

            .chart-card {
                grid-column: 1 / 2; /* Ocupa a primeira coluna */
            }

            .progress-card {
                grid-column: 2 / 3; /* Ocupa a segunda coluna */
            }
            
            .bottom-nav {
                grid-column: 1 / -1; /* Ocupa todas as colunas */
                margin-top: 0;
            }
        }

<body>
    <div class="container">
        <div class="top-nav">
            <div class="icon-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="icon-button">
                <svg viewBox="0 0 24 24">
                    <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.93 6 11v5l-2 2v1h16v-1l-2-2z"/>
                </svg>
                <span class="notification-badge"></span>
            </div>
        </div>

        <div class="main-value" id="main-balance">0.00 </div>

        <div class="card horizontal-group">
            <div class="card-item">
                <div class="card-icon red">
                    <svg viewBox="0 0 24 24">
                        <path d="M16 18l-6-6 6-6V18z"/>
                    </svg>
                </div>
                <div class="card-value" id="total-mined-value">0</div>
                <div class="card-label">Distribuidos</div>
            </div>
            <div class="card-item">
                <div class="card-icon green">
                    <svg viewBox="0 0 24 24">
                        <path d="M8 6l6 6-6 6V6z"/>
                    </svg>
                </div>
                <div class="card-value" id="total-xp-gained">0</div>
                <div class="card-label">Minerados</div>
            </div>
        </div>

        <div class="card chart-card">
            <div class="chart-label" id="chart-percentage">Competição 17%</div>
            <div class="chart-container">

        </div>

            <div class="progress-item">

                </div>

                    <div class="progress-bar red-gradient" id="progress-bar-2"></div>

            </div>

    <script>
        const mainBalanceElement = document.getElementById("main-balance");
        const totalMinedValueElement = document.getElementById("total-mined-value");
        const totalXPGainedElement = document.getElementById("total-xp-gained");
        const chartPercentageElement = document.getElementById("chart-percentage");
        const progressBar1 = document.getElementById("progress-bar-1");
        const progressBar2 = document.getElementById("progress-bar-2");
        const progressPercentage1 = document.getElementById("progress-percentage-1");
        const progressPercentage2 = document.getElementById("progress-percentage-2");
        const adBanner = document.getElementById("ad-banner");

        // Saldo inicial 0.00
        let currentBalance = parseFloat(localStorage.getItem("currentBalance")) || 0.00;
        let totalMinedValue = parseFloat(localStorage.getItem("totalMinedValue")) || 0.00;
        let totalXPGained = parseInt(localStorage.getItem("totalXPGained")) || 0;

        // --- Chart.js Configuration ---
        const ctx = document.getElementById('miningChart').getContext('2d');
        const miningChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Tol', 'Bob', 'Zur', 'Pic', 'Dod', 'tas', 'Bit', 'Out', 'Mas', 'Deu', 'Gas', 'Tok'],
                datasets: [{
                    label: 'Performance',
                    data: [
                        Math.random() * 100, Math.random() * 100, Math.random() * 100,
                        Math.random() * 100, Math.random() * 100, Math.random() * 100,
                        Math.random() * 100, Math.random() * 100, Math.random() * 100,
                        Math.random() * 100, Math.random() * 100, Math.random() * 100
                    ],
                    borderColor: 'rgba(0, 255, 153, 1)', // Primary Green
                    backgroundColor: 'rgba(0, 255, 153, 0.2)',
                    fill: true,
                    tension: 0.4, // Smooth curve
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(0, 204, 255, 1)', // Secondary Green for points
                    pointBorderColor: 'rgba(255, 255, 255, 0.8)',
                    pointHoverRadius: 7,
                    borderWidth: 2,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true,
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(44, 48, 56, 0.9)',
                        titleColor: '#fff',
                        bodyColor: '#E0E0E0',
                        borderColor: 'rgba(255, 255, 255, 0.1)',
                        borderWidth: 1,
                        cornerRadius: 8,
                        displayColors: false,
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        ticks: {
                            color: 'rgba(255, 255, 255, 0.6)'
                        }
                    },
                    y: {
                        display: false, /* Esconde o eixo Y */
                        grid: {
                            display: false,
                            drawBorder: false
                        },
                        ticks: {
                            display: false /* Esconde os rótulos do eixo Y */
                        }
                    }
                }
            }
        });

        // --- Functions to update UI elements ---
        function updateMainValues() {
            // Formato 0.00 M
            mainBalanceElement.textContent = `${currentBalance.toFixed(2)} M`;
            totalMinedValueElement.textContent = `${totalMinedValue.toFixed(2)}`;
            totalXPGainedElement.textContent = totalXPGained;
            localStorage.setItem("currentBalance", currentBalance);
            localStorage.setItem("totalMinedValue", totalMinedValue);
            localStorage.setItem("totalXPGained", totalXPGained);
        }

        function updateChartData() {
            const newData = miningChart.data.datasets[0].data.map(() => Math.random() * 100);
            miningChart.data.datasets[0].data = newData;
            const randomPercentage = Math.floor(Math.random() * 50) + 10;
            chartPercentageElement.textContent = `Disputa ${randomPercentage}%`;
            miningChart.update();
        }

        function updateProgressBars() {
            const percent1 = Math.floor(Math.random() * 100);
            const percent2 = Math.floor(Math.random() * 100);
            progressBar1.style.width = `${percent1}%`;
            progressPercentage1.textContent = `${percent1}%`;
            progressBar2.style.width = `${percent2}%`;
            progressPercentage2.textContent = `${percent2}%`;
        }

        function updateBalancePeriodically() {
            currentBalance += 0.01;
            updateMainValues();
        }

        // --- Mining Simulation Loop ---
        function startMiningSimulation() {
            updateMainValues();
            updateChartData();
            updateProgressBars();

            // Atualiza o saldo principal a cada 30 segundos com 0.01
            setInterval(updateBalancePeriodically, 30000);

            // Mantém as outras atualizações para gráficos e barras de progresso
            setInterval(updateChartData, 10000);
            setInterval(updateProgressBars, 7000);

            // Removido a chamada a mineBlock para evitar que o saldo principal seja afetado
            // por valores aleatórios além do 0.01 fixo.
        }

        document.addEventListener('DOMContentLoaded', startMiningSimulation);

    </script>
